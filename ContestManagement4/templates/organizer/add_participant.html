{% extends 'base.html' %}

{% block content %}
    
    <h4 class="text-center">Thêm đơn vị dự thi</h4>
    <hr>
    
    <form action=" {% url 'create_participant' %} " method='POST'>
        {% csrf_token %}
        {% if form.errors %}
            {% for field in form %}
                {% for error in field.errors %}
                    <div class="alert alert-danger">
                        <strong>{{ error|escape }}</strong>
                    </div>
                {% endfor %}
            {% endfor %}
            
        {% endif %}
            <div class="form-group">
                <label for="participant_name">Tên đơn vị dự thi</label>
                <input type="text" class="form-control" id="participant_name" name="participant_name" placeholder="">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="">
            </div>
            
            <div class="form-group">
                <label for="phone_number">Số điện thoại</label>
                <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="">
            </div>

            <hr>

            <h4>Tài khoản cho đơn vị dự thi</h4>
            <hr>

                <div class="form-group">
                       <label for="username">Tên tài khoản</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="username">
                </div>
                <div class="form-group">
                   <label for="password">Mật khẩu</label>
                   <input type="text" class="form-control" id="password" name="password" placeholder="password">
                </div>
                
            
        
            <button type="submit" class="btn btn-primary">Tạo đơn vị dự thi</button>
        
    </form>

{% endblock content %}
