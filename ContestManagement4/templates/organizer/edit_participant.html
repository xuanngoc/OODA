{% extends 'base.html' %}

{% block content %}
    
    <h4 class="text-center">Sửa thông tin đơn vị dự thi</h4>
    <hr>
    
    <form action=" {% url 'update_participant' participant.id %} " method='POST'>
        {% csrf_token %}
        {% if form.errors %}
            {% for field in form %}
                {% for error in field.errors %}
                    <div class="alert alert-danger">
                        <strong>{{ error|escape }}</strong>
                    </div>
                {% endfor %}
            {% endfor %}
            
        {% endif %}
            <div class="form-group">
                <label for="participant_name">Tên đơn vị dự thi</label>
                <input type="text" class="form-control" id="participant_name" name="participant_name" value="{{ participant.name }}">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" name="email" value="{{ participant.email }}">
            </div>
            
            <div class="form-group">
                <label for="phone_number">Số điện thoại</label>
                <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ participant.phone_number }}">
            </div>

            <hr>

           
            
        
            <button type="submit" class="btn btn-primary">Lưu thông tin đơn vị dự thi</button>
        
    </form>

{% endblock content %}
