{% extends 'base.html' %}

{% block content %}
    
    <h4 class="text-center">Sửa thông tin trường học</h4>
    <hr>
    
    <form action=" {% url 'update_school' school.id %} " method='POST'>
        {% csrf_token %}
        {% if form.errors %}
            {% for field in form %}
                {% for error in field.errors %}
                    <div class="alert alert-danger">
                        <strong>{{ error|escape }}</strong>
                    </div>
                {% endfor %}
            {% endfor %}
            
        {% endif %}
            <div class="form-group">
                <label for="participant_name">Tên trường</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ school.name }}">
            </div>
            <div class="form-group">
                <label for="participant_name">Địa chỉ</label>
                <input type="text" class="form-control" id="address" name="address" value="{{ school.address }}">
            </div>
            <div class="form-group">
                <label for="participant_name">Website</label>
                <input type="text" class="form-control" id="website" name="website" value="{{ school.website }}">
            </div>
            <div class="form-group">
                <label for="email">email</label>
                <input type="text" class="form-control" id="email" name="email" value="{{ school.email }}">
            </div>
            
            <div class="form-group">
                <label for="phone_number">Số điện thoại</label>
                <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ school.phone_number }}">
            </div>

            <hr>

        
            <button type="submit" class="btn btn-primary">Lưu thông tin trường học</button>
        
    </form>

{% endblock content %}
