{% extends 'base.html' %}

{% block content %}
    
    <h4 class="text-center">Thêm môn thi</h4>
    <hr>
    
    <form action=" {% url 'create_subject' %} " method='POST'>
        {% csrf_token %}
        {% if form.errors %}
            {% for field in form %}
                {% for error in field.errors %}
                    <div class="alert alert-danger">
                        <strong>{{ error|escape }}</strong>
                    </div>
                {% endfor %}
            {% endfor %}
            
        {% endif %}
            <div class="form-group">
                <label for="subject_name">Tên môn thi</label>
                <input type="text" class="form-control" id="subject_name" name="subject_name" placeholder="">
            </div>
            
        
            <button type="sutbmit" class="btn btn-primary">Tạo môn thi</button>
        
    </form>

{% endblock content %}
